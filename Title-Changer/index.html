<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Text</title>
</head>
<body>

    <h1>Title Changer</h1>
    <ul>
        <li>When the user is active on the page title will be shown as <strong>Title Text</strong></li>

        <li>If he/she navigates to another tab then the title will be changed as <strong>Come Back!</strong></li>

        <li>Just go to the another tab and notice title </li>
    </ul>
    
    
    
    <script>
        let docTitle = document.title;
window.addEventListener('blur', () =>{
    document.title = 'Come Back!';
});

window.addEventListener('focus', () =>{
    document.title = docTitle;
});

    </script>
    
</body>
</html>
